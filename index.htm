<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>results summary</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link
	  rel="stylesheet"
	  href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
	>

	<link
	  rel="stylesheet"
	  href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css"
	>

	<link
	  rel="stylesheet"
	  href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css"
	>

	<link
	  rel="stylesheet"
	  href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css"
	>
</head>
<body>
	<div class="design">
		<div class="container">
			
			<!-- start left -->
			<div class="left">
				<h1>Your Result</h1>
				<div class="circle">
					<h1>76</h1>
					<p>of 100</p>
				</div>
				<div class="text">
					<h1>Great</h1>
					<p>
						You scored higher than 65% of the people
						who have taken these tests
					</p>
				</div>
			</div>
			<!-- end left -->

			<!-- start right -->
			<div class="right">
				<h1>Summary</h1>
				
				<div class="tabs">
					<div class="n">
						<p><i class="fa-regular fa-bolt-lightning"></i> Reaction</p>
						<p><span>80</span> / 100</p>
					</div>
					<div class="n">
						<p><i class="fa-regular fa-brain"></i> Memory</p>
						<p><span>92</span> / 100</p>
					</div>
					<div class="n">
						<p><i class="fa-regular fa-message-dots"></i> Verbal</p>
						<p><span>61</span> / 100</p>
					</div>
					<div class="n">
						<p><i class="fa-regular fa-eye"></i> Visual</p>
						<p><span>72</span> / 100</p>
					</div>
				</div>
				<button id="continue">Continue</button>
			</div>
			<!-- end right -->

		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
